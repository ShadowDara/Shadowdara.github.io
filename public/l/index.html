<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Shadowdara</title>

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100%;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #ffffff, #000000);
    }


    .d4r-box {
      font-family: 'Fira Code', monospace;
      padding: 1.5rem;
      border-radius: 20px;
      word-wrap: none;
      word-break: normal;
      margin: 4rem;
      width: 25%;
    }

    .d4r-box h1 {
      color: #00e3ae;
      font-size: 2rem;
      margin: 0.4rem;
    }

    .d4r-box p {
      font-size: 1.2rem;
    }

    .name {
      background-color: #00000059;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 3px solid #000000;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 0.4rem;
      flex: 1 1 0%;
      min-width: fit-content;
    }

    .name img {
      height: fit-content;
      width: 2.7rem;
      align-self: center;
      border-radius: 10px;
    }

    .subtext {
      margin: 1.6rem 0.7rem;
      font-style: italic;
    }

    .inner-box {
      margin: 1.3rem 0;
    }

    .settings-box {
      color: #000000;
      background-color: rgb(40, 203, 22);
      font-family: "Fira Code", monospace;
      padding: 0.5rem;
      margin: 0.7rem 0rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      word-break: break-all;
      transition:
        transform 1s ease,
        background-color 1s ease;
      text-align: center;
      font-weight: bold;
      text-decoration: underline;
      border: 4px solid #000000;
    }

    .settings-box:hover {
      background-color: rgb(209, 255, 204);
    }

    .settings-box:hover p {
      color: #2e0bab;
    }


    @media (max-width: 748px) {
      .d4r-box {
        width: 96%;
        margin: 1.5% 2%;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="d4r-box">
      <!-- Title -->
      <div class="name">
        <img src="https://cdn.discordapp.com/avatars/843919195187183637/5823bcb2a54d518faf6e1bd3c1cee36e.webp?size=256"
          fetchpriority="high" />
        <h1 style="text-align: center;">Shadowdara</h1>
      </div>

      <!-- Subtext -->
      <div class="subtext">
        <p>
          learning programmer for desktop and the web ;)
        </p>
      </div>

      <!-- Portfolio -->
      <div class="inner-box">
        <a href="https://shadowdara.github.io/portfolio" target="_blank">
          <div class="settings-box">
            <p>Portfolio</p>
          </div>
        </a>
      </div>

      <!-- Upptime -->
      <div class="inner-box">
        <a href="https://shadowdara.github.io/upptime" target="_blank">
          <div class="settings-box">
            <p>Upptime Monitor</p>
          </div>
        </a>
      </div>

    </div>
  </main>
</body>

</html>
