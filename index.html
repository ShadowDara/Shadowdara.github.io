<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="icon" href="Dara-3.ico" type="ico">
    <style>
        body{margin:0;font-family:Arial,sans-serif;background-color:#111;color:#fff;display:flex;flex-direction:column;align-items:center;}
        header{width:100%;background-color:#333;color:#fff;text-align:center;padding:10px 0;font-size:24px;font-weight:bold;}
        .container{display:flex;margin:20px auto;width:90%;max-width:1200px;gap:20px;}
        .sidebar{background-color:#222;color:#fff;width:20%;padding:20px;box-sizing:border-box;text-align:center;border-radius:8px;}
        .content{background-color:#333;flex:1;padding:20px;box-sizing:border-box;text-align:center;border-radius:8px;}
        .post{background-color:#444;border-radius:8px;overflow:hidden;margin-bottom:20px;box-shadow:0 4px 6px rgba(0,0,0,0.2);}
        .post img{width:100%;height:auto;}
        .post .details{padding:16px;text-align:center;}
        .post h2{margin:0;font-size:20px;color:#ffa500;}
        .post p{margin:5px 0;font-size:14px;color:#ddd;}
        footer{margin-top:20px;background-color:#222;padding:10px 0;color:#fff;width:100%;text-align:center;}
        @media (max-width:768px){.container{flex-direction:column;gap:10px;}.sidebar{width:100%;}.content{width:100%;}}
        @media (max-width:480px){header{font-size:20px;}.post h2{font-size:18px;}.post p{font-size:12px;}}
    </style>
</head>
<body>
    <header>Dynamic File Server</header>
    <div class="container">
        <div class="sidebar">Linker Balken<br><p>Zusätzliche Inhalte</p></div>

        <div class="content">
            <div>
                <div class="post"><div class="details"><h2>Hello</h2><p>Das ist der Inhalt der ersten Textbox. Du kannst hier beliebigen Text einfügen.</p></div></div>
            </div>
            <div id="content"><!-- Dynamische Posts werden hier eingefügt --></div>

            <div>
                <div class="post"><div class="details"><h2>Hello</h2><p>Das ist der Inhalt der ersten Textbox. Du kannst hier beliebigen Text einfügen.</p></div></div>
            </div>
            <div id="content"><!-- Dynamische Posts werden hier eingefügt --></div>
        </div>

        <div class="sidebar">Rechter Balken<br><p>Zusätzliche Inhalte</p></div>
    </div>
    <footer>Footer-Inhalt</footer>
</body>
</html>
