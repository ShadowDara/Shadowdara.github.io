---
layout: default
title: "Blog"
header: "Blog"
permalink: /blog
---

<div class="d4r-box-blog">
    <div class="box2">
        {% include header.html %}
    </div>

    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>{{ post.date | date: "%d.%m.%Y" }}</span><br>
            <p>{{ post.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>

    {% include footer.html %}
</div>
