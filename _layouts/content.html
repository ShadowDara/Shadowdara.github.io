<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="title" content="{{ page.title }}">

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!--<link rel="icon" href="https://avatars.githubusercontent.com/u/128976697?v=4">-->

  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/color.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/layouts/blog.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/layouts/content.css' | relative_url }}">

  <!-- Blog Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ site.url }}{{ site.baseurl }}/feed.xml" />

  <title>{{ page.title }}</title>
</head>

<body class="bodypost">
  <footer class="db-big">
    {% include footer.html %}
  </footer>
  <main class="db-big">
    {{ content }}
  </main>
</body>

</html>
