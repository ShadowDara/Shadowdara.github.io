<style>
    /* Hintergrundüberlagerung */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
  
    /* Die Box in der Mitte oben */
    #confirmBox {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid black;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      z-index: 1000;
    }
  
    /* Button Styling */
    button {
      margin: 10px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  
    .btn-yes {
      background: green;
      color: white;
    }
  
    .btn-no {
      background: red;
      color: white;
    }
  
    /* Nachricht nach Auswahl */
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  
  <!-- Der dunkle Hintergrund -->
  <div id="overlay"></div>
  
  <!-- Die Bestätigungsbox -->
  <div id="confirmBox">
    <p>Bist du sicher?</p>
    <button class="btn-yes" onclick="confirmAction(true)">Ja</button>
    <button class="btn-no" onclick="confirmAction(false)">Nein</button>
  </div>
  
  <!-- Button zum Öffnen -->
  <button onclick="showConfirm()">Aktion ausführen</button>
  
  <!-- Ergebnisanzeige -->
  <div id="result"></div>
  
  <script>
    function showConfirm() {
      document.getElementById("confirmBox").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
  
    function confirmAction(choice) {
      document.getElementById("confirmBox").style.display = "none";
      document.getElementById("overlay").style.display = "none";
  
      // Nachricht direkt auf der Seite anzeigen (ohne Alert)
      document.getElementById("result").innerHTML = choice 
        ? "✅ Aktion wurde bestätigt!" 
        : "❌ Aktion wurde abgelehnt!";
    }
  </script>
