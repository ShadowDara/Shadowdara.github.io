<style>
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      top: 20px;
      right: 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
  
  <div id="toast">âœ… Erfolgreich gespeichert!</div>
  <button onclick="showToast()">Toast anzeigen</button>
  
  <script>
    function showToast() {
      let toast = document.getElementById("toast");
      toast.style.visibility = "visible";
  
      setTimeout(() => {
        toast.style.visibility = "hidden";
      }, 3000); // Verschwindet nach 3 Sekunden
    }
  </script>
