<button onclick="openPopup()">Bestätigungsfenster öffnen</button>

<script>
  function openPopup() {
    let popup = window.open("", "Bestätigung", "width=300,height=200,top=100,left=500");
    
    popup.document.write(`
      <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { margin: 10px; padding: 8px 12px; border: none; cursor: pointer; border-radius: 5px; }
        .btn-yes { background: green; color: white; }
        .btn-no { background: red; color: white; }
      </style>
      <p>Bist du sicher?</p>
      <button class="btn-yes" onclick="window.opener.handleResponse(true); window.close();">Ja</button>
      <button class="btn-no" onclick="window.opener.handleResponse(false); window.close();">Nein</button>
    `);
  }

  function handleResponse(choice) {
    document.body.innerHTML += `<p>${choice ? "✅ Aktion bestätigt!" : "❌ Aktion abgelehnt!"}</p>`;
  }
</script>
